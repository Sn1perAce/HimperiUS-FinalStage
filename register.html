<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="wrapper">
        <h2>Registro</h2>
        <form action="php-requests/request-register.php" method="post">
            <div class="input-box">
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="Crie sua senha" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3>Aceito todos os termos e condições</h3>
            </div>
            <div class="input-box button">
                <input type="submit" value="Registrar Agora">
            </div>
            <div class="text">
                <h3>Já tem uma conta? <a href="login.html">Faça login agora</a></h3>
            </div>
        </form>
    </div>
</body>

</html>
